{% extends "util/form.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Add Directory</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Create new Directory</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Go back to <a class="ml-2" href="{% url 'util-home' %}">Main Page</a>
            </small>
        </div>
    </div>
{% endblock content %}
